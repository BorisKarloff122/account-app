<div class="table valutes">
  <div class="t_header">Курс</div>
  <table mat-table [dataSource]="currency" class="mat-elevation-z8">

    <ng-container matColumnDef="currencies">
      <th mat-header-cell *matHeaderCellDef>Валюта</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="values">
      <th mat-header-cell *matHeaderCellDef>Курс</th>
      <td mat-cell *matCellDef="let element">{{element.value}} </td>
    </ng-container>ты
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element">{{date | date : 'dd.MM.yyyy'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
