<h2 mat-dialog-title>Создать событие</h2>
<mat-dialog-content>
  <form [formGroup] = "formEvent">
      <mat-form-field>
        <mat-label>
          Выберите категорию
        </mat-label>
        <mat-select formControlName = "category">
          <mat-option *ngFor="let option of names; let index = index" value="{{index}}">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Выберите тип
        </mat-label>
        <div class="buttons_container">
            <mat-radio-button NativeFormContol formControlName="type" name="type">Доход</mat-radio-button>
            <mat-radio-button formControlName="type" name="type">Расход</mat-radio-button>
        </div>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Введите сумму:
        </mat-label>
        <input matInput type="number" placeholder="Введите сумму *" formControlName="amount">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Введите описание:
        </mat-label>
        <input type="text" matInput placeholder="Введите описание *" formControlName="description">
      </mat-form-field>
      <div class="buttonsBlock">
        <button mat-button class="creator button" (click) = 'submit()'>Создать событие</button>
        <button mat-button class="button" (click) = 'close()'>Закрыть</button>
      </div>
  </form>
</mat-dialog-content>
