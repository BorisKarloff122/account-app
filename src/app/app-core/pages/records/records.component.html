<div class="container">
  <div class="top_line">
    <div class="header">
      <h2>Страница записей</h2>
    </div>
  </div>
  <div class="button_container">
    <button class="createEvent creator" (click) = 'createEvent()' mat-button>Создать событие</button>
    <button class="createCategory creator" (click) = 'createCategory()' mat-button>Создать категорию</button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Категория</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef>Лимит</th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}}</td>
      </ng-container>
      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef class="small-cell"></th>
        <td mat-cell *matCellDef="let element" class="small-cell"><mat-icon class="icon" (click)="editCategory(element.id)">mode_edit</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="remove" >
        <th mat-header-cell *matHeaderCellDef class="small-cell"></th>
        <td mat-cell *matCellDef="let element" class="small-cell"><mat-icon class="icon" (click)="removeCategory(element.id)">delete</mat-icon></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>



    </table>
  </div>
</div>
